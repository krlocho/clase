<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filesystem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My filesystem</h1>
    <form action="">
        <div id="parent">
            <div class="folder">
                <label>/
                    <input type="checkbox" checked />
                </label>
                <div class="addItem">+</div>
                <br>
                <div class="folderContent">
                    <div class="folder" id="wipeout">
                        <label>wipe out
                            <input type="checkbox" checked />
                        </label>
                        <div class="addItem"> + </div>
                        <div class="eraseItem"> x </div>
                    </div>
                    <div class="folderContent">
                        <div class="file">bradley-thunderbolt <div class="eraseItem">x</div>
                        </div>
                    </div>
                    <div class="file">Etiel.js<div class="eraseItem"></div>
                    </div>
                    <div class="folder"></div>


                </div>
            </div>
    </form>
</body>

</html>
